<h1>{{ object.first_name}} {{ object.last_name }}</h1>

{% if books %}
    <h2>
        Books:
    </h2>
    <ul>
        {% for book in books %}
            <li>
                {{book.title}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h2>
        No books yet
    </h2>
{% endif %}

{% extends 'bestbooks/base.html' %}

{% block content %}

    <ul>
    {% for author in authorsList %}
        <li><a href="{% url 'bestbooks:authors_list'%}/">{{ author.author_fl }}</a></li>

    </ul>
{% else %}
    <p>No authors added yet.</p>
{% endif %}

{% endblock %}

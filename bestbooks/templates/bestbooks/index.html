{% extends 'bestbooks/base.html' %}

{% if authors_lists %}
    <ul>
    {% for author in authors_lists %}
        <li><a href="{% url 'bestbooks:detail' author.id%}">{{ author.first_name}} {{ author.last_name }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
